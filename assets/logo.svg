<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140">
  <defs>
    <linearGradient id="terminalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="containerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Container/Box shape -->
  <rect x="15" y="25" width="110" height="90" rx="12" ry="12" fill="url(#containerGrad)"/>

  <!-- Terminal window top bar -->
  <rect x="15" y="25" width="110" height="22" rx="12" ry="12" fill="#1E293B"/>
  <rect x="15" y="35" width="110" height="12" fill="#1E293B"/>

  <!-- Window buttons -->
  <circle cx="32" cy="36" r="5" fill="#EF4444"/>
  <circle cx="48" cy="36" r="5" fill="#F59E0B"/>
  <circle cx="64" cy="36" r="5" fill="#22C55E"/>

  <!-- Terminal prompt symbol > -->
  <path d="M35 70 L55 85 L35 100" stroke="url(#terminalGrad)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Cursor line -->
  <rect x="65" y="78" width="40" height="6" rx="3" fill="#22C55E" opacity="0.9"/>

  <!-- Container dots (Docker-like) -->
  <circle cx="108" cy="36" r="4" fill="#64748B"/>
</svg>
